an class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br></pre></td><td class="code"><pre><span class="line">Nessus_pro 10.X 通用安装pj教程+专业版插件包升级</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line">由于在多个交流群中数次看到有小伙伴安装pj后，不是pj失败，就是重启后插件消失，其中原因众多。本文就记录了自己近一年多的安装pj心得，Windows、Linux安装pj使用N次（mac由于个人未有设备，所以没尝试过，不过步骤都是一样的），都是完美使用没有暗病。</span><br><span class="line">环境准备</span><br><span class="line"></span><br><span class="line">装机环境：kali虚拟机（建议啊，漏扫还是安装在Linux虚拟机上比较合适），首选kali准没错，省心</span><br><span class="line"></span><br><span class="line">Nessus安装包：直接官网: https://www.tenable.com/downloads/nessus 下载就行，kali安装选择deb后缀的文件，64还是32看你系统版本选择</span><br><span class="line"></span><br><span class="line">Nessus专业版插件包：https://www.123pan.com/s/vPtA-DYNCA 提取码:0101 123网盘分享下载（可选日期最新的）</span><br><span class="line"></span><br><span class="line">另附个人收藏的插件包历史版本合集，可供升级错误想回退版本：</span><br><span class="line">https://mega.nz/folder/ot4VVTpI#ger9GwDge8QRP3e_f750_w</span><br><span class="line">安装pj</span><br><span class="line"></span><br><span class="line">    dpkg命令进行安装</span><br><span class="line"></span><br><span class="line">dpkg -i Nessus-10.1.0-debian6_amd64.deb</span><br><span class="line"></span><br><span class="line">   正在选中未选择的软件包 nessus。</span><br><span class="line">   (正在读取数据库 ... 系统当前共安装有 358768 个文件和目录。)</span><br><span class="line">   准备解压 Nessus-10.1.0-debian6_amd64.deb  ...</span><br><span class="line">   正在解压 nessus (10.1.0) ...</span><br><span class="line">   正在设置 nessus (10.1.0) ...</span><br><span class="line">   Unpacking Nessus Scanner Core Components...</span><br><span class="line"></span><br><span class="line">    - You can start Nessus Scanner by typing /bin/systemctl start nessusd.service</span><br><span class="line">    - Then go to https://little2pig:8834/ to configure your scanner</span><br><span class="line"></span><br><span class="line">    浏览器访问 https://localhost:8834 ，如果访问不到，查看是否开启Nessus服务，开启服务命令</span><br><span class="line"></span><br><span class="line">systemctl start nessusd</span><br><span class="line"></span><br><span class="line">如下图，Nessus正在初始化：</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">    初始化完毕后，会出现选项，依次选择 Manage Scanner -&gt; Tenable.sc -&gt; 新建你的账号密码 ，等待它安装即可，安装时间稍长，记得耐心等待</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">    安装完毕后，我们不急去登录使用，先创建一个 plugin_feed_info.inc 文件，文件内容如下：</span><br><span class="line"></span><br><span class="line">vim plugin_feed_info.inc</span><br><span class="line"></span><br><span class="line">PLUGIN_SET = &quot;202201131314&quot;;   //日期没讲究，建议跟插件包日期相同</span><br><span class="line">PLUGIN_FEED = &quot;ProfessionalFeed (Direct)&quot;;</span><br><span class="line">PLUGIN_FEED_TRANSPORT = &quot;Tenable Network Security Lightning&quot;;</span><br><span class="line"></span><br><span class="line">    停止 Nessus 服务（切记），复制我们创建的 plugin_feed_info.inc 到如下指定目录：</span><br><span class="line"></span><br><span class="line">systemctl stop nessusd</span><br><span class="line"></span><br><span class="line">cp plugin_feed_info.inc /opt/nessus/lib/nessus/plugins/                </span><br><span class="line">cp plugin_feed_info.inc /opt/nessus/var/nessus/</span><br><span class="line"></span><br><span class="line">注：windows替换路径如下：</span><br><span class="line">C:\ProgramData\Tenable\Nessus\nessus</span><br><span class="line">C:\ProgramData\Tenable\Nessus\nessus\plugins</span><br><span class="line"></span><br><span class="line">    打入我们上面环境准备下载好的专业版插件包：</span><br><span class="line"></span><br><span class="line">/opt/nessus/sbin/nessuscli update ./all-2.0_2022xxxx.tar.gz</span><br><span class="line"></span><br><span class="line">    update后面接插件包的绝对路径</span><br><span class="line"></span><br><span class="line">成功后显示：</span><br><span class="line"></span><br><span class="line">[info] Copying templates version 2022xxxxxxxx to /opt/nessus/var/nessus/templates/tmp</span><br><span class="line">[info] Finished copying templates.</span><br><span class="line">[info] Moved new templates with version 2022xxxxxxxx from plugins dir.</span><br><span class="line"></span><br><span class="line">  * Update successful.  The changes will be automatically processed by Nessus.</span><br><span class="line"></span><br><span class="line">    启动Nessus服务，浏览器访问，插件正在导入（会比安装时还要久）耐心等待：</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">    登录扫描，插件完全，大功告成。</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">注：如果加载完插件后，发现网页出现以下403，先别慌，你随便点点 setting或scan 其他地方，他就正常了，只是浏览器缓存问题：</span><br><span class="line"></span><br><span class="line">image.png</span><br><span class="line"></span><br><span class="line">    最后将Nessus服务加入开机自启，省得每次开机还去start一遍</span><br><span class="line"></span><br><span class="line">systemctl enable nessusd</span><br><span class="line"></span><br><span class="line">Created symlink /etc/systemd/system/multi-user.target.wants/nessusd.service/lib/systemd/system/nessusd.service.</span><br><span class="line"></span><br><span class="line">    蛮多小伙伴在进行安装pj过程中都没出现问题，主要是在重启后插件会清空问题比较多，这里总结原因是获取到的插件包资源不行，升级专业版必须同样使用破解版的插件包才能正常。</span><br><span class="line"></span><br><span class="line">    简而言之就是你用俺分享的方法和插件包准没错，你重启N次都还会正常。</span><br><span class="line"></span><br><span class="line">完全卸载</span><br><span class="line"></span><br><span class="line">既然这里讲了Linux的安装，顺便讲讲咱不用了它咋个卸载：</span><br><span class="line"></span><br><span class="line">    首先停止nessus服务，实例停止命令：</span><br><span class="line"></span><br><span class="line">    **Red Hat, CentOS and Oracle Linux**</span><br><span class="line"></span><br><span class="line">service nessusd stop</span><br><span class="line"></span><br><span class="line">    **SUSE**</span><br><span class="line"></span><br><span class="line">/etc/rc.d/nessusd stop</span><br><span class="line"></span><br><span class="line">    **FreeBSD**</span><br><span class="line"></span><br><span class="line">service nessusd stop</span><br><span class="line"></span><br><span class="line">    **Debian/Kali and Ubuntu**</span><br><span class="line"></span><br><span class="line">/etc/init.d/nessusd stop</span><br><span class="line"></span><br><span class="line">    从命令提示符中，确定Nessus包名，实例命令：</span><br><span class="line"></span><br><span class="line">    **Red Hat, CentOS, Oracle Linux, Fedora, SUSE, FreeBSD**</span><br><span class="line"></span><br><span class="line">rpm -qa | grep Nessus</span><br><span class="line"></span><br><span class="line">    **Debian/Kali and Ubuntu**</span><br><span class="line"></span><br><span class="line">dpkg -l | grep Nessus</span><br><span class="line"></span><br><span class="line">    **FreeBSD**</span><br><span class="line"></span><br><span class="line">pkg_info | grep Nessus</span><br><span class="line"></span><br><span class="line">    卸载Nessus使用指定的包名，实例卸载命令：</span><br><span class="line"></span><br><span class="line">    **Red Hat, CentOS, Oracle Linux, Fedora, SUSE,**</span><br><span class="line"></span><br><span class="line">rpm -e &lt;Package Name&gt;</span><br><span class="line"></span><br><span class="line">    **Debian/Kali and Ubuntu**</span><br><span class="line"></span><br><span class="line">dpkg -r &lt;package name&gt;</span><br><span class="line"></span><br><span class="line">    **FreeBSD**</span><br><span class="line"></span><br><span class="line">pkg delete &lt;package name&gt;</span><br><span class="line"></span><br><span class="line">    删除不属于原始安装的其余文件，实例remove命令：</span><br><span class="line"></span><br><span class="line">    **Linux**</span><br><span class="line"></span><br><span class="line">rm -rf /opt/nessus</span><br><span class="line"></span><br><span class="line">    **FreeBSD**</span><br><span class="line"></span><br><span class="line">rm -rf /usr/local/nessus/bin</span><br><span class="line"></span><br><span class="line">    最后进行一下万能的重启，这样Nessus就卸载干净啦！</span><br><span class="line"></span><br><span class="line">    其他系统卸载Nessus可移步官网查看，这里就不多赘述了。</span><br></pre></td></tr></table></figure>

<!-- 网站运行时间的设置 -->
<span id="timeDate">载入天数...</span>
<span id="times">载入时分秒...</span>  Sometimes your whole life boils down to one insame move.
<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("05/20/2022 13:14:21");//此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
setInterval("createtime()",250);
</script>
